<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  
  <header>
    <h1>Welcome to Coding Quiz!</h1>
  </header>

  <main class="test">
    <header>
      <nav ><a href="./highscore.html">View high score</a></nav>
      <div>Time: <span id="timer">0</span></div>
    </header>
    <div class="container">
      <div>
          <div>
            <h2>
              Question
            </h2>
            <h1 id="questionCounter">
              
            </h1>
          </div>
          <div>
            <h2>
              Score
            </h2>
            <h1 id="score">
              0
            </h1>

      </div>
      <div>
            <p id="question">What is the answer to this question?</p>
        <div class="choice-container">
          <button class="choice-text" data-number="1">Choice 1</button>
        </div>
        <div class="choice-container">
          <button class="choice-text" data-number="2">Choice 2</button>
        </div>
        <div class="choice-container">
          <button class="choice-text" data-number="3">Choice 3</button>
        </div>
        <div class="choice-container">
          <button class="choice-text" data-number="4">Choice 4</button>
        </div>
      </div>
      </div>
      
        
    </div>
    
    

</main>


  <script src="./assets/js/script.js"></script>
</body>

</html>
